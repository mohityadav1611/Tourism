        class="bg-lime-300 hover:bg-lime-500 text-blue-900 px-4 py-2 rounded-xl font-semibold italic text-lg transition-all">
          + Create Spot
        </button>
        <button onclick="DarkMode()" class="bg-yellow-200 text-black px-3 py-2 rounded-md shadow hover:bg-yellow-300 transition-all dark:bg-yellow-600 dark:text-white hover:dark:bg-yellow-700">
  🌙 Toggle Mode
</button>

<!-- header -->

<section class="bg-white dark:bg-gray-800 shadow-blue-600  dark:text-white py-8 rounded-lg shadow-md my-6 mx-4">
  <h2 class="text-3xl dark:text-white text-blue-800 font-extrabold text-center mb-2">
    🌍 Welcome to Hidden Gems from Across India
  </h2>
  <p class="text-center dark:text-white text-gray-600 text-lg max-w-2xl mx-auto px-4">
    Real places suggested by real people – from every city, every corner!
  </p>
</section>

  
   <div class="flex justify-around">

<h2 id="cardText" class="text-2xl font-bold text-center text-blue-800 mt-5 mb-4 underline underline-offset-4">

<div>
<button onclick="SwitchView(event)" id="toggleBtn"
class="bg-purple-200 hover:bg-purple-400 text-gray-800 mt-4 rounded-lg p-3">📃 Show List View</button>
<input id="search" oninput="Search()" type="text" placeholder="Search places or cities..."
class="shadow-sm ml-1  dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
</div>

</div>
<!-- Card Section -->
 <section id="cardSection" class=" mt-10 px-6 "> 
  <!-- Empty Div -->
  
    <div id="cardContainer" class="grid  md:grid-cols-3 sm:grid-cols-2 gap-6">
</div>
   </section>

   <!-- Dynamic modal -->
         <div id="dynamicModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white w-[90%] max-w-md p-6 rounded-lg shadow-lg relative">
    <button onclick="closeModal()" class="absolute top-2 right-3 text-xl font-bold text-gray-600 hover:bg-red-500">✖️</button>
    <h2 id="modalTitle" class="text-xl font-bold text-center text-indigo-800 mb-2"></h2>
    <p id="modalContent" class="text-gray-700 leading-relaxed overflow-y-auto max-h-40"></p>
  </div>
</div>

   <!-- List View -->

</h2> -->
   <section id="listSection" class="hidden">
    <div id="listContainer" class="space-y-4 mt-6">
 
</section>
<!-- POP Model Section -->

 <div id="formModal" class="fixed hidden inset-0 bg-black bg-opacity-50 z-50 items-center justify-center overflow-y-auto ">
 
  <!-- Authoer section -->
   <div>
    
        <form class="space-y-6 block" id="spotForm" >
          <button onclick="closeFormModal(event)" class="absolute top-4 right-4 text-2xl font-bold text-white hover:text-red-500">✖️</button>

    <div class= "bg-white dark:bg-gray-700 dark:text-white py-8 px-6 m-4 rounded-lg shadow-lg max-w-3xl mx-auto">
        <div class="mt-2 text-center ">
        <label for="Author Profile"
        class="text-4xl block font-semibold dark:text-white text-gray-700 mb-1 m-3 p-3 ">Author Profile</label><br/>
        
        <label for="Name" class="block  dark:text-white font-semibold text-lg text-gray-700 ">✍️ Enter Your Name   
            <input type="text"  id="authorName" placeholder="Contributor name"
        class="w-full m-2 p-3 border-2  dark:bg-gray-700 dark:text-white border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
           </label>
        </div>
    </div>
    <!-- Tittle  -->

   <div class="bg-white py-8 px-6 m-4 dark:bg-gray-700 dark:text-white rounded-lg shadow-lg max-w-3xl mx-auto">
  

  
    <!-- Place Name -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">📍 Place Name</label>
      <input type="text" required id="placeName" placeholder="Enter a famous place"
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
    </div>

    <!-- City and State -->
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full ">
        <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">🏙️ City</label>
        <input type="text" required id="city" placeholder="Enter city name"
          class="w-full p-3 border-2 dark:bg-gray-700 dark:text-white border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
      </div>
      <div class="w-full">
        <label for="state" class="block font-semibold text-lg text-gray-700 mb-1">🌍 State</label>
<select id="state" required
  class="w-full p-3  border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
  <option value="">-- Select State --</option>
  <option value="Andhra Pradesh">Andhra Pradesh</option>
  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
  <option value="Assam">Assam</option>
  <option value="Bihar">Bihar</option>
  <option value="Chhattisgarh">Chhattisgarh</option>
  <option value="Goa">Goa</option>
  <option value="Gujarat">Gujarat</option>
  <option value="Haryana">Haryana</option>
  <option value="Himachal Pradesh">Himachal Pradesh</option>
  <option value="Jharkhand">Jharkhand</option>
  <option value="Karnataka">Karnataka</option>
  <option value="Kerala">Kerala</option>
  <option value="Madhya Pradesh">Madhya Pradesh</option>
  <option value="Maharashtra">Maharashtra</option>
  <option value="Manipur">Manipur</option>
  <option value="Meghalaya">Meghalaya</option>
  <option value="Mizoram">Mizoram</option>
  <option value="Nagaland">Nagaland</option>
  <option value="Odisha">Odisha</option>
  <option value="Punjab">Punjab</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Sikkim">Sikkim</option>
  <option value="Tamil Nadu">Tamil Nadu</option>
  <option value="Telangana">Telangana</option>
  <option value="Tripura">Tripura</option>
  <option value="Uttar Pradesh">Uttar Pradesh</option>
  <option value="Uttarakhand">Uttarakhand</option>
  <option value="West Bengal">West Bengal</option>
</select>

      </div>
    </div>

    <!-- Type of Spot -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">📌 Type of Spot</label>
      <select id="spotType"
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
        <option value="">-- Select Type --</option>
        <option value="Temple">Temple</option>
        <option value="Nature">Nature</option>
        <option value="Historical">Historical</option>
        <option value="Lake">Lake</option>
        <option value="Food">Food</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Image URL -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">🖼️ Image URL</label>
      <input type="file" id="imageUrl" placeholder="" required
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
    </div>

    <!-- Short Description -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">✏️ Short Description</label>
      <input type="text" id="shortDesc" placeholder="One-line overview" required
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
    </div>

    <!-- Detailed Description -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">📖 Detailed Description</label>
      <textarea id="detailedDesc" required rows="5" placeholder="Write full description here..."
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" onclick="Submit(event)"
        class="bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl hover:bg-blue-800 transition-all">
        ✅ Submit Spot
      </button>
    </div>
  </form>
</div>
