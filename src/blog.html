<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.ts"></script>
    <title>UserBlog</title>
</head>
 <body class="bg-yellow-100  text-gray-900 dark:bg-gray-900 dark:text-gray-200">

  <!-- Header -->
    <nav class="bg-blue-700 text-white mt-2 p-3 shadow-md dark:bg-blue-900 dark:text-white">

    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl font-extrabold italic">Add Spot 🌟</h1>
      <div>
        <button onclick="DarkMode()" class="bg-yellow-200 text-black px-3 py-2 rounded-md shadow hover:bg-yellow-300 transition-all dark:bg-yellow-600 dark:text-white hover:dark:bg-yellow-700">
        🌙 Toggle Mode
        </button>
        </div>
    </div>
  </nav>

  <div class="bg-white  dark:bg-gray-700 dark:text-white py-8 rounded-lg shadow-md my-6 mx-4">
    <h1 class="text-blue-700 dark:text-sky-400 font-extrabold text-center text-3xl mb-2">📸 Share Your Hidden City Spot</h1>
  <p class="text-center dark:text-white text-gray-600 text-lg max-w-2xl mx-auto px-4">
    🏞️Be the one to suggest the next hidden gem from your city!
  </p>
  </div>

   

  <!-- Authoer section -->
   <div>
    
        <form class="space-y-6 " >
    <div class= "bg-white dark:bg-gray-700 dark:text-white py-8 px-6 m-4 rounded-lg shadow-lg max-w-3xl mx-auto">
        <div class="mt-2 text-center ">
        <label for="Author Profile"
        class="text-4xl block font-semibold dark:text-white text-gray-700 mb-1 m-3 p-3 ">Author Profile</label><br/>
        
        <label for="Name" class="block  dark:text-white font-semibold text-lg text-gray-700 ">✍️ Enter Your Name   
            <input type="text" id="authorName" placeholder="Contributor name"
        class="w-full m-2 p-3 border-2 dark:bg-gray-700 dark:text-white border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
           </label>
        </div>
    </div>
    <!-- Tittle  -->

   <div class="bg-white py-8 px-6 m-4 dark:bg-gray-700 dark:text-white rounded-lg shadow-lg max-w-3xl mx-auto">
  

  
    <!-- Place Name -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">📍 Place Name</label>
      <input type="text" id="placeName" placeholder="Enter a famous place"
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
    </div>

    <!-- City and State -->
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full ">
        <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">🏙️ City</label>
        <input type="text" id="city" placeholder="Enter city name"
          class="w-full p-3 border-2 dark:bg-gray-700 dark:text-white border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
      </div>
      <div class="w-full">
        <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">🌍 State</label>
        <input type="text" id="state" placeholder="Enter state name"
          class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
      </div>
    </div>

    <!-- Type of Spot -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">📌 Type of Spot</label>
      <select id="spotType"
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800">
        <option value="">-- Select Type --</option>
        <option value="Temple">Temple</option>
        <option value="Nature">Nature</option>
        <option value="Historical">Historical</option>
        <option value="Lake">Lake</option>
        <option value="Food">Food</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Image URL -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">🖼️ Image URL</label>
      <input type="file" id="imageUrl" placeholder=""
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
    </div>

    <!-- Short Description -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">✏️ Short Description</label>
      <input type="text" id="shortDesc" placeholder="One-line overview"
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800" />
    </div>

    <!-- Detailed Description -->
    <div>
      <label class="block dark:bg-gray-700 dark:text-white font-semibold text-lg text-gray-700 mb-1">📖 Detailed Description</label>
      <textarea id="detailedDesc" rows="5" placeholder="Write full description here..."
        class="w-full dark:bg-gray-700 dark:text-white p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit"
        class="bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl hover:bg-blue-800 transition-all">
        ✅ Submit Spot
      </button>
    </div>
  </form>
</div>


    </div>
    </form>
   </div>

</body>
</html>
